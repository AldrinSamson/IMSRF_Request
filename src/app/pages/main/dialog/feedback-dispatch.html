<div class="modal demo-modal">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title font-weight-bold">Feedback for {{value.dispatchID}}</h5>
        <button type="button" class="close" (click) = "activeModal.close()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <div class="row">
            <div class="col-8">
              <p class="text-justify font-weight-bold">Patient Name: {{value.patientName}} </p>
              <p class="text-justify font-weight-bold">Blood Type: {{value.bloodType}}</p>
              <p class="text-justify font-weight-bold">Institution Name: {{value.institutionName}}</p>
            </div>
            <div class="col-4">
              <h3 class="text-justify font-weight-bold">Status: {{value.status}} </h3>
            </div>
          </div>
          <div class="row">
            <form  [formGroup]="feedbackForm" class="post-form" style="padding-left: 20px">
            <div class="form-group">
              <label class="text-justify">Feedback</label><span class="required">*</span>
              <textarea class="form-control" formControlName="feedback" rows="4" cols="50">

              </textarea>
            </div>
            </form>
          </div>
      <div class="modal-footer">
        <button type="button" class="btn  btn-outline-dark" (click) = "feedbackDispatch()" [disabled]="feedbackForm.invalid" >Submit</button>
        <button type="button" class="btn  btn-outline-dark" (click) = "activeModal.close()" >Cancel</button>
      </div>
    </div>
  </div>
</div>
