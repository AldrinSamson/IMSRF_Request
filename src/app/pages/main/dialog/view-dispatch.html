<div class="modal demo-modal">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title font-weight-bold">View {{value.dispatchID}}</h5>
        <button type="button" class="close" (click) = "activeModal.close()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body"  id="orderData">
          <div class="row">
            <div class="col-8">
              <p class="text-justify font-weight-bold">Patient Name: {{value.patientName}} </p>
              <p class="text-justify font-weight-bold">Blood Type: {{value.bloodType}}</p>
              <p class="text-justify font-weight-bold">Institution Name: {{value.institutionName}}</p>
            </div>
            <div class="col-4">
              <h3 class="text-justify font-weight-bold">Claim Code: {{value.claimCode}} </h3>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <h5 class="font-weight-bold">Selected Items:</h5>
              <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Batch ID</th>
                        <th>Quantity</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of orderItems">
                        <td>{{item.batchID}}</td>
                        <td>{{item.quantity}}</td>
                    </tr>
                </tbody>
              </table>
            </div>
          </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-danger" *ngIf="!value.isCompleted" (click)="openPDF()" >Export Receipt</button>
      <button type="button" class="btn btn-danger" *ngIf="value.isCompleted && !value.isFeedback" (click)="openNewFeedback()" >Feedback</button>
      <button type="button" class="btn  btn-outline-dark" (click) = "activeModal.close()" >Back</button>  
    </div>
  </div>
</div>
