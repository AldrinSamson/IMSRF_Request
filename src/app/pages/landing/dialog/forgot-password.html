<div class="modal demo-modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title font-weight-bold">Send Password Reset Email</h5>
          <button type="button" class="close" (click) = "activeModal.close()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body"> 
              <label>Email</label><span class="required">*</span>
              <input type="email" class="form-control form-control-lg"  placeholder="Email" [(ngModel)]="email" >
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" (click)='sendResetEmail()'>Submit</button>
          <button type="button" class="btn  btn-outline-dark" (click) = "activeModal.close()">Cancel</button>
        </div>
      </div>
    </div>
  </div>
