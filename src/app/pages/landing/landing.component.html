<div class = "content-wrapper" >
  <div class="d-flex align-items-center px-0 bg-transparent" >
    <div class="row w-100 mx-0 bg-transparent">
      <div class="col-lg-4 mx-auto">
        <div class="auth-form-light text-left py-5 px-4 px-sm-5">
          <div class="brand-logo">
            <img src="../../../assets/images/redbank/redbank_onred.svg" alt="logo">
          </div>
          <h6 class="font-weight-light text-white">Sign in to continue.</h6>
          <div class="pt-3">
            <form [formGroup]="loginForm">
              <div class="form-group">
                <input type="email" class="form-control form-control-lg"  placeholder="Email" formControlName="email" >
                <control-messages [control]="loginForm.get('email')"></control-messages>
              </div>
              <div class="form-group">
                <input type="password" class="form-control form-control-lg" placeholder="Password" formControlName="password">
                <control-messages [control]="loginForm.get('password')"></control-messages>
              </div>
            </form>
            <div class="mt-3">
              <button class="btn btn-block btn-dark btn-lg font-weight-medium auth-form-btn" (click)='login()' [disabled]="!loginForm.valid">LOG IN</button>
            </div>
            <div class="my-2 d-flex justify-content-between align-items-center">
              <div class="form-check">
              </div>
              <a href="javascript:(void)" class="auth-link text-white">Forgot password?</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <app-toasts></app-toasts>

</div>
