  <div class="d-flex align-items-center auth px-0">

        <div class="auth-form-light text-left py-5 px-4 px-sm-5">
          <div class="brand-logo">
            <img src="../../../assets/images/redbank/redbank_logo.svg" alt="logo">
          </div>
          <h6 class="font-weight-light">Select one to continue.</h6>

              <button class="btn btn-block btn-dark btn-lg font-weight-medium auth-form-btn" (click)='openNewRequest()'>New Request</button>
            </div>
            <div class="mt-3">
              <button class="btn btn-block btn-dark btn-lg font-weight-medium auth-form-btn" (click)='openValidatedRequest()'>I Have a Validation Code</button>
            </div>
            <div class="my-2 d-flex justify-content-between align-items-center">
              <div class="form-check">
              </div>
              <a href="javascript:(void)" class="auth-link">Help? Call 09190082883</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <app-toasts></app-toasts>

</div>
