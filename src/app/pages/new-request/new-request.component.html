<div class = "content-wrapper" >
  <div class="d-flex align-items-center auth ">
    <div class="row w-100 mx-0">
      <div class="col-lg-4 mx-auto">
        <div class="auth-form-light text-left py-5 px-4 px-sm-5">
          <div class="brand-logo">
            <img src="../../../assets/images/redbank/redbank_logo.svg" alt="logo">
          </div>
          <h4>Hello! let's get started</h4>
          <h6 class="font-weight-light">Fill up this form to continue.</h6>
          <form [formGroup]="newRequestForm" class="pt-3">
            <div class="form-group">
              <label>Contact Number</label>
              <input type="text" class="form-control form-control-lg" formControlName="contactNumber">
            </div>
            <div class="form-group">
              <label>First Name</label>
              <input type="text" class="form-control form-control-lg" formControlName="firstName">
            </div>
            <div class="form-group">
              <label>Last Name</label>
              <input type="text" class="form-control form-control-lg" formControlName="lastName">
            </div>
            <div class="form-group">
              <label>Mailing Address</label>
              <input type="text" class="form-control form-control-lg" formControlName="mailingAddress">
            </div>
            <div class="form-group">
              <label>Email</label>
              <input type="text" class="form-control form-control-lg" formControlName="email">
            </div>
            <div class="form-group">
              <label>Birthday</label>
              <input type="text" class="form-control form-control-lg" formControlName="birthday">
            </div>
            <div class="form-group">
              <label>Sex</label>
              <input type="text" class="form-control form-control-lg" formControlName="sex">
            </div>
            <div class="form-group">
              <label>Photo</label>
              <input type="text" class="form-control form-control-lg" formControlName="requesterPhoto">
            </div>
            <div class="mt-3">
              <button class="btn btn-block btn-dark btn-lg font-weight-medium auth-form-btn" (click)='submitNewRequest()'>Submit</button>
            </div>
            <div class="my-2 d-flex justify-content-between align-items-center">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <app-toasts></app-toasts>

</div>
